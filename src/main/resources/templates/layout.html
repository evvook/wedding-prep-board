<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/posts}">결혼 준비 게시판</a>
        <div class="navbar-nav ms-auto align-items-center">
            <span class="navbar-text text-white me-3 py-0" sec:authorize="isAuthenticated()">
                <span sec:authentication="name">user</span>님 환영합니다
            </span>
            <a class="nav-link text-white py-2" th:href="@{/posts}" sec:authorize="isAuthenticated()">글 목록</a>
            <a class="nav-link text-white py-2" th:href="@{/posts/new}" sec:authorize="isAuthenticated()">글 작성</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline ms-1" accept-charset="UTF-8">
                <button type="submit" class="btn btn-link text-white text-decoration-none px-2 py-2 m-0 border-0">로그아웃</button>
            </form>
            <a class="nav-link text-white py-2" th:href="@{/login}" sec:authorize="!isAuthenticated()">로그인</a>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div layout:fragment="content"></div>
</main>
<footer class="container py-3 text-muted text-center">
    <small>Wedding Prep Board</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/ajax.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
